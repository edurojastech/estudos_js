<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculo Web</title>
  <style>
    nav {
      background-color: #110e0e;
      color: #fff;
      padding: 16px;
      text-align: center;
      margin-bottom: 8px;
    }

    img {
      border-radius: 50%;
      border: 8px solid dodgerblue;
      width: 250px;
    }

    * {
      font-size: 24px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      padding: 0;
      margin: 0;
    }

    #app {
      width: 350px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    DADOS XML do GitHub
  </nav>
  <div id="app">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/renderContent.js"></script>
  <script>
    let dados = 'database/curriculo.xml'
    function ajax (find, nome = 'nome', foto = 'foto') {
      $.ajax(dados)
      .done(xml => { 
        $(xml).find(find).each(function () {
          renderContent(
            $(this).find(foto).text(),
            $(this).find(nome).text()
          )
        })
      })
    }
    
    ajax('persona')
    ajax('outraPersona')
  </script>
</body>
</html>
